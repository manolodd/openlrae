
IS_USING_THE_LICENSE=usa la licencia
TRY_TO_REPLACE=Intente reemplazar
BY_ANOTHER_COMPONENT_BLAH=por otro componente con una licencia m\u00e1s moderna.
GENERAL_TIP_1=Consejo general: cuando modifique la lista de componentes del proyecto para reducir la exposici\u00f3n a este riesgo, comience cambiando primero aquellos componentes que son causa raiz en m\u00e1s casos.
GENERAL_TIP_2=Consejo general: cuando modifique la lista de componentes del proyecto para reducir la exposici\u00f3n a este riesgo, comience primero con aquellos componentes cuyo nivel de contribuci\u00f3n al riesgo total del proyecto es mayor.
GENERAL_TIP_3=Consejo general: si posee los derechos sobre un componente que es causa de riesgo, intente cambiar su licencia en lugar de buscar un componente alternativo.
GENERAL_TIP_4=Consejo general: siempre intente mantener una lista de componente con versiones modernas de licencias porque as\u00ed es menos probable tener incompatibilidades de licencias
GENERAL_TIP_5=Consejo general: intente no usar m\u00e1s de una licencia para el proyecto a no ser que sea completamente necesario. Hace m\u00e1s dif\u00edcil la inclusi\u00f3n de componentes con licencias modernas porque la licencia de cada uno de ellos debe ser compatible con todas las licencias del proyecto.
