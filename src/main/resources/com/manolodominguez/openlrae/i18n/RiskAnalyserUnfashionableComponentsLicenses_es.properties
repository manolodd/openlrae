
USES_A_LICENSE_THAT=usa una licencia que
TRY_TO_REPLACE=Intente reemplazar
BY_ANOTHER_BLAH=por otro componente con una licencia que est\u00e9 m\u00e1s en auge.
GENERAL_TIP_1=Consejo general: cuando modifique la lista de componentes del proyecto para reducir la exposici\u00f3n a este riesgo, comience cambiando primero aquellos componentes que son causa raiz en m\u00e1s casos.
GENERAL_TIP_2=Consejo general: cuando modifique la lista de componentes del proyecto para reducir la exposici\u00f3n a este riesgo, comience primero con aquellos componentes cuyo nivel de contribuci\u00f3n al riesgo total del proyecto es mayor.
GENERAL_TIP_3=Consejo general: intente utilizar siempre componentes con licencias en auge ya que es menos problable incurrir en riesgos de licenciamiento en el futuro cercano.
GENERAL_TIP_4=Consejo general: si posee los derechos sobre un componente que es causa de riesgo, intente cambiar su licencia en lugar de buscar un componente alternativo.
GENERAL_TIP_5=Consejo general: intente no utilizar m\u00e1s de una licencia para el proyecto a no ser que sea totalmente necesario. Hace m\u00e1s dif\u00edcil la inclusi\u00f3n de componentes porque la licencia de cada componente debe ser compatible con todas las licencias del proyecto.
