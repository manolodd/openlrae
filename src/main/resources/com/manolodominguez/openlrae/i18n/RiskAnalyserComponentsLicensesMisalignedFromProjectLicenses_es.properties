GENERAL_TIP_1=Consejo general: Intente utilizar componentes con la misma licencia que utiliza el proyecto ya que as\u00ed ser\u00e1 m\u00e1s sencillo gestionar los t\u00e9rminos de las licencias y, por tanto, evitar riesgos.
GENERAL_TIP_2=Consejo general: Cuando modifique la lista de componentes del proyecto para reducir la exposici\u00f3n a este riesgo, comience cambiando aquellos componentes que son causa ra\u00edz en m\u00e1s casos.
GENERAL_TIP_3=Consejo general: Cuando modifique la lista de componentes del proyecto para reducir la exposici\u00f3n a este riesgo, comience primero con aquellos componentes cuyo nivel de contribuci\u00f3n al riesgo total del proyecto es mayor.
GENERAL_TIP_4=Consejo general: Si posee los derechos sobre un componente que es causa de riesgo, intente cambiar su licencia en lugar de buscar un componente alternativo.
GENERAL_TIP_5=Consejo general: Intente no licenciar el proyecto bajo m\u00faltiples licencias a no ser que sea completamente necesario. Hace muy dif\u00edcil evolucionar el proyecto sin cometer errores al incluir componentes nuevos.
