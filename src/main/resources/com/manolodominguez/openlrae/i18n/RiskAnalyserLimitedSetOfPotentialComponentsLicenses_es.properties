GENERAL_TIP_1=Consejo general: intente no enlazar componentes de forma est\u00e1tica en el proyecto ya que es m\u00e1s probable que se produzcan incompatibilidades.
GENERAL_TIP_2=Consejo general: trate de no incluir trabajos derivados de un componente con otra licencia distinta a la del componente original ya que es m\u00e1s probable que se produzcan incompatibilidades.
GENERAL_TIP_3=Consejo general: intente utilizar componentes con licencias permisivas ya que es menos probable que se produzcan riesgos de licenciamiento.
GENERAL_TIP_4=Consejo general: intente no utilizar componentes cuya licencia se desconoce porque desde un punto de vista legal esto equivale la m\u00e1s restrictiva de las situaciones (todos los derechos reservados). No saber la licencia de un componente no es lo mismo que decir que ese componente es de dominio p\u00fablico. Esto \u00faltimo debe ser declarado de forma expl\u00edcita por el autor.
GENERAL_TIP_5=Consejo general: cuando modifique la lista de componentes del proyecto para reducir la exposici\u00f3n a este riesgo, : when modifying the project bill of components to reduce the exposure to this risks, start changing components that are root causes in more cases.
GENERAL_TIP_6=Consejo general: cuando modifique la lista de componentes del proyecto para reducir la exposici\u00f3n a este riesgo, comience primero con aquellos componentes cuyo nivel de contribuci\u00f3n al riesgo total del proyecto es mayor.
GENERAL_TIP_7=Consejo general: si posee los derechos sobre un componente que es causa de riesgo, intente cambiar su licencia en lugar de buscar un componente alternativo.
GENERAL_TIP_8=Consejo general: intente no licenciar el proyecto bajo m\u00faltiples licencias a no ser que sea completamente necesario. Hace muy dif\u00edcil evolucionar el proyecto sin cometer errores al incluir componentes nuevos.
