GENERAL_TIP_1=Consejo general: cuando modifique la lista de componentes del proyecto para reducir la exposici\u00f3n a este riesgo, comience cambiando primero aquellos componentes que son causa raiz en m\u00e1s casos.
GENERAL_TIP_2=Consejo general: cuando modifique la lista de componentes del proyecto para reducir la exposici\u00f3n a este riesgo, comience primero con aquellos componentes cuyo nivel de contribuci\u00f3n al riesgo total del proyecto es mayor.
GENERAL_TIP_3=Consejo general: adem\u00e1s de utilizar una versi\u00f3n m\u00e1s moderna de la misma licencia, podr\u00eda utilizar licencias distintas, m\u00e1s modernas, que fuesen tambi\u00e9n compatibles con el conjunto de componentes del proyecto.
GENERAL_TIP_4=Consejo general: intente siempre mantener un conjunto de licencias del proyecto en sus \u00faltimas versiones ya que es menos probable incurrir en incompatibilidades y tener problemas de mantenimiento.
GENERAL_TIP_5=Consejo general: intente no usar m\u00e1s de una licencia para el proyecto a no ser que sea completamente necesario. Es dif\u00edcil mantener el conjunto de componentes actualizados si hay m\u00e1s de una licencia de proyecto.
